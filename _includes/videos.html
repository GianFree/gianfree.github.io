<ul class="videos-media-list">
  {%- if site.youtube_username -%}<li><a href="https://youtube.com/{{ site.youtube_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use></svg> <span class="username">{{ site.youtube_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.twitch_username -%}<li><a href="https://twitch.tv/{{ site.twitch_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitch' | relative_url }}"></use></svg> <span class="username">{{ site.twitch_username| escape }}</span></a></li>{%- endif -%}
</ul>
